<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Startup</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
            max-width: 800px;
        }
        
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tbody>
                <tr v-for="emp in empList" :key="emp.id">
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td><img :src="emp.photo" alt="Employee Photo" width="100" height="100"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        createApp({
            data() {
                return {
                    empList: [
                        {
                            "id": 1,
                            "name": "John Doe",
                            "email": "john.doe@example.com",
                            "photo": "C:/Users/sherr/Desktop/project/javaweb/test.png"
                        },
                        {
                            "id": 2,
                            "name": "Jane Doe",
                            "email": "jane.doe@example.com",
                            "photo": "C:/Users/sherr/Desktop/project/javaweb/test.png"
                        },
                        {
                            "id": 3,
                            "name": "Jim Doe",
                            "email": "jim.doe@example.com",
                            "photo": "C:/Users/sherr/Desktop/project/javaweb/test.png"
                        }

                    ]
                }
            }
        }).mount('#container');
    </script>
</body>
</html>
